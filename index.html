<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section>
            <h1>Guess the Number Game:</h1>
            <h3>Rules:</h3>
            <ul>
                <li>4 total guesses</li>
                <li>Hints will appear based on the number you chose</li>
                <li>The hidden number will be between 1 and 20</li>
                <li>Guess right before 4 tries, YOU WIN!</li>
                <li>Guess wrong 4 times, You Lose!</li>
            </ul>
        </section>
        <section>
            <input id="number-input" type="number">
            <button id="number-button">Click Me!</button>
            <input id="reset" type="reset" value="Reset" onClick="window.location.reload()">
            <h3>Remaining Attempts:</h3>
            <span id="tries-remaining"></span>
            <h3>Hints:</h3>
            <span id="hints"></span>
        </section>

       
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
